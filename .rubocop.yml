# 将来的には対応する規約の読込
inherit_from: .rubocop_todo.yml

# 追加した規約ファイル読込
require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  # Rubyバージョン指定
  TargetRubyVersion: 2.5.3
  Include:
    - rubocop-rspec
    - 'spec/**/*'
    #- 'app/**/*'
  # lintの検査範囲から除外
  Exclude:
    - 'config.ru'
    - 'bin/**'
    - 'lib/**'
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - !ruby/regexp /old_and_unused\.rb$/
    - 'vendor/**/*'
  DisplayCopNames: true

